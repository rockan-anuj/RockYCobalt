name: android_arm_build_manual

on:
  workflow_dispatch:

jobs:
  android-arm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          key: gradle-cache-${{ hashFiles('starboard/android/apk/**/*gradle*') }}
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y --no-install-recommends \
            bison clang libasound2-dev libgles2-mesa-dev libglib2.0-dev \
            libxcomposite-dev libxi-dev libxrender-dev nasm ninja-build \
            python3-venv ccache gcc-multilib g++-multilib libc6-dev-i386 \
            unzip wget openjdk-17-jdk

          ccache --max-size=20G

      - name: Install GN
        run: |
          wget https://chrome-infra-packages.appspot.com/dl/gn/gn/linux-amd64/+/latest -O gn.zip
          unzip gn.zip
          sudo mv gn /usr/local/bin/gn
          sudo chmod +x /usr/local/bin/gn

      - name: Set Android environment
        run: |
          echo "ANDROID_HOME=$GITHUB_WORKSPACE/Android" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=" >> $GITHUB_ENV
          mkdir -p "$GITHUB_WORKSPACE/Android"

      - name: Download toolchains
        run: |
          bash ./starboard/tools/download_clang.sh
          bash ./starboard/android/shared/download_sdk.sh

      - name: Ensure Android debug keystore
        run: |
          if [ ! -f "$HOME/.android/debug.keystore" ]; then
            mkdir -p "$HOME/.android"
            keytool -genkey -v \
              -keystore "$HOME/.android/debug.keystore" \
              -storepass android \
              -alias androiddebugkey \
              -keypass android \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -dname "CN=Android Debug,O=Android,C=US"
          fi

      - name: Generate build files (GN)
        run: |
          gn gen out/android-arm_gold --args='
            target_platform="android-arm"
            target_os="android"
            target_cpu="arm"
            build_type="gold"
            sb_api_version=15
          '
          gn check out/android-arm_gold

      - name: Build Cobalt (ARM)
        run: |
          NINJA_STATUS="[%e sec | %f/%t | %c/sec | j%r] "
          ninja -C out/android-arm_gold cobalt_install

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: cobalt-android-arm
          path: out/android-arm_gold/cobalt.apk
          retention-days: 14
